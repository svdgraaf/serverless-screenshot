---
AWSTemplateFormatVersion: '2010-09-09'
Description: Serverless Screenshot Service
Parameters:
  ScreenshotBucketName:
    AllowedPattern: "[A-Za-z0-9-]+"
    Type: String
    Description: Name of the bucket where the screenshots will be stored, this must
      be unique
Resources:
  IamRoleLambdaExecution:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
  IamPolicyLambdaExecution:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: lambda-screenshots-lambda
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: arn:aws:logs:us-east-1:*:*
        - Effect: Allow
          Action:
          - s3:ListBucket
          - s3:Put*
          - s3:GetObject
          Resource:
          - Fn::Join:
            - ''
            - - 'arn:aws:s3:::'
              - Ref: ScreenshotBucketName
          - Fn::Join:
            - ''
            - - 'arn:aws:s3:::'
              - Ref: ScreenshotBucketName
              - "/*"
      Roles:
      - Ref: IamRoleLambdaExecution
  TakeScreenshotLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: serverless-screenshots-service
        S3Key: 2016-09-23T12:50:03/lambda-screenshots.zip
      FunctionName: lambda-screenshots-takeScreenshot
      Handler: handler.take_screenshot
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IamRoleLambdaExecution
        - Arn
      Runtime: nodejs4.3
      Timeout: 15
  ListScreenshotsLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: serverless-screenshots-service
        S3Key: 2016-09-23T12:50:03/lambda-screenshots.zip
      FunctionName: lambda-screenshots-listScreenshots
      Handler: handler.list_screenshots
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IamRoleLambdaExecution
        - Arn
      Runtime: nodejs4.3
      Timeout: 15
  CreateThumbnailsLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: serverless-screenshots-service
        S3Key: 2016-09-23T12:50:03/lambda-screenshots.zip
      FunctionName: lambda-screenshots-createThumbnails
      Handler: handler.create_thumbnails
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - IamRoleLambdaExecution
        - Arn
      Runtime: nodejs4.3
      Timeout: 59
  S3BucketScreenshots:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Ref: ScreenshotBucketName
      NotificationConfiguration:
        LambdaConfigurations:
        - Event: s3:ObjectCreated:*
          Function:
            Fn::GetAtt:
            - CreateThumbnailsLambdaFunction
            - Arn
  CreateThumbnailsLambdaPermissionS3:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Fn::GetAtt:
        - CreateThumbnailsLambdaFunction
        - Arn
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: lambda-screenshots
  ApiGatewayResourceScreenshots:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Fn::GetAtt:
        - ApiGatewayRestApi
        - RootResourceId
      PathPart: screenshots
      RestApiId:
        Ref: ApiGatewayRestApi
