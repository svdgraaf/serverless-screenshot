  ApiGatewayDeployment1474632585433:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId:
        Ref: ApiGatewayRestApi
      StageName: devna
    DependsOn:
    - ApiGatewayMethodScreenshotsPost
    - ApiGatewayMethodScreenshotsGet
  ApiGatewayApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Enabled: true
      Name: app-api-key
      StageKeys:
      - RestApiId:
          Ref: ApiGatewayRestApi
        StageName: dev
    DependsOn: ApiGatewayStage
  TakeScreenshotLambdaPermissionApiGateway:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Fn::GetAtt:
        - TakeScreenshotLambdaFunction
        - Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
  ListScreenshotsLambdaPermissionApiGateway:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Fn::GetAtt:
        - ListScreenshotsLambdaFunction
        - Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
  CloudFrontEndpoint:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultCacheBehavior:
          TargetOriginId: ScreenshotBucketOrigin
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: true
        Origins:
        - Id: ScreenshotBucketOrigin
          DomainName:
            Fn::Join:
            - ''
            - - Ref: ScreenshotBucketName
              - ".s3.amazonaws.com"
          CustomOriginConfig:
            OriginProtocolPolicy: http-only
  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: dev
      Description: dev
      RestApiId:
        Ref: ApiGatewayRestApi
      DeploymentId:
        Ref: ApiGatewayDeployment1474632585433
      Variables:
        bucketName:
          Ref: ScreenshotBucketName
        endpoint:
          Fn::Join:
          - ''
          - - https://
            - Fn::GetAtt: CloudFrontEndpoint.DomainName
            - "/"
        screenshotTimeout: 3000
Outputs:
  TakeScreenshotLambdaFunctionArn:
    Description: Lambda function info
    Value:
      Fn::GetAtt:
      - TakeScreenshotLambdaFunction
      - Arn
  ListScreenshotsLambdaFunctionArn:
    Description: Lambda function info
    Value:
      Fn::GetAtt:
      - ListScreenshotsLambdaFunction
      - Arn
  CreateThumbnailsLambdaFunctionArn:
    Description: Lambda function info
    Value:
      Fn::GetAtt:
      - CreateThumbnailsLambdaFunction
      - Arn
  ServiceEndpoint:
    Description: URL of the service endpoint
    Value:
      Fn::Join:
      - ''
      - - https://
        - Ref: ApiGatewayRestApi
        - ".execute-api.us-east-1.amazonaws.com/dev"
  ScreenshotBucket:
    Description: Screenshot bucket name
    Value:
      Ref: ScreenshotBucketName
  CloudFrontUrl:
    Description: CloudFront url
    Value:
      Fn::GetAtt: CloudFrontEndpoint.DomainName
